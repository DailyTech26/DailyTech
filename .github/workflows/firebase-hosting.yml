name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd DailyTech-main && npm install

      - name: Build project
        run: cd DailyTech-main && npm run build

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v12.9.0
        with:
          args: deploy --only hosting --project dailytech-b0f69
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
        working-directory: DailyTech-main
