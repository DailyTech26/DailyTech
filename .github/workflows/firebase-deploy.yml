name: Deploy to Firebase

on:
  push:
    branches:
      - main  # or "master" or any branch you want to trigger deploys

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # match your local dev environment

    - name: Install dependencies
      run: npm install

    - name: Build (optional)
      run: npm run build  # skip or modify if not needed

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@v13
      with:
        args: deploy --only hosting  # or "deploy" for everything
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
