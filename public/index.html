<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Character encoding and responsiveness -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Page title -->
    <title>DailyTech | Earn Rewards by Completing Surveys</title>

    <!-- ✅ SEO Meta Tags -->
    <meta name="description" content="DailyTech is a professional survey-based platform that rewards users for completing daily tech tasks and surveys." />
    <meta name="keywords" content="DailyTech, Surveys, Rewards, Tech Tasks, Earn Money, Points" />
    <meta name="author" content="DailyTech Team" />

    <!-- ✅ Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Open Graph / Facebook -->
    <meta property="og:title" content="DailyTech | Earn Rewards with Surveys" />
    <meta property="og:description" content="Complete simple surveys and tasks daily to earn points and rewards on DailyTech." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://your-username.github.io/your-repo-name" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Meta Tags -->
    <meta name="twitter:title" content="DailyTech" />
    <meta name="twitter:description" content="Get rewarded for completing daily surveys and tech tasks." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- ✅ Styling for a clean start -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #333;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- ✅ React root element -->
    <div id="root"></div>

    <!-- ✅ React scripts will be auto-injected by build tools -->
  </body>
</html>
